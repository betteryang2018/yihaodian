<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>1号店新用户注册页面练习</title>
<link href="css/1号店新用户注册页面练习.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="wrap_resist">
    <!--header部分HTML begin-->
    <div class="header">
      <div class="header_left">
        <a href="#" target="_blank">
          <img src="image/loginlogo.jpg">
        </a>
      </div>
      <div class="header_right">
        <span class="welcome">您好，欢迎光临1号店!</span>
        <a class="login_link" href="#" target="_blank">请登录</a>
        <div class="help_center">
          <span class="yongquan"></span>
          <span>帮助中心</span>
          <span class="dxjiantou"></span>
        </div>
      </div>
    </div>
    
    <!--main_body_wrap部分HTML begin-->
    <div class="main_body_wrap">
      <div class="main_body">
        <h4>1号店注册</h4>
        <form>
          <input name="用户名" type="text" value="用户名">
          <input name="手机号" type="text" value="手机号">
          <div class="yanzhen">
            <input class="dxyzm" name="短信验证码" type="text" value="短信验证码">
            <input class="hqyzm" name="获取验证码" type="button" value="获取验证码">
          </div>
          <div class="shezhi_mima">
            <input name="密码" type="password" >
            <span>设置密码</span>
          </div>
          <div class="queren_mima">
            <input name="确认密码" type="password" >
            <span>确认密码</span>
          </div>
        </form>
        <p>点击注册，表示您同意1号店<a href="#" target="_blank">《服务协议》</a></p>
        <a class="resist_btn" href="#" target="_blank">
          <input name="resist btn" type="button" value="同意协议并注册">
        </a>
      </div>
      <!--背景小图标-->
      <div class="resist_bgicon">
        <div class="r-icon1"></div>
        <div class="r-icon2"></div>
        <div class="r-icon3"></div>
        <div class="r-icon4"></div>
        <div class="r-icon5"></div>
      </div>
    </div>
    
     <!--footer部分HTML begin-->
    <div class="footer">
      <p>沪ICP备16050468号&nbsp;|&nbsp;沪B2-20170039&nbsp;|&nbsp;营业执照</p>
      <p>Copyright&copy;1号店网上超市2007-2017,All Rights Reserved</p>
    </div>
  </div>
  
  <!--underline部分HTML begin-->
  <div class="underline1"></div>
  <div class="underline2"></div>
  
</body>
</html>
